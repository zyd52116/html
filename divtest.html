</head>
<body>

<div id="con">
<button id="change_Color">变色</button>
<button id="show_hide">显示/隐藏</button><br>
    <label>用户名<input type="text" id="name"></label><br>
    <label>密 码<input type="password" id="key"></label><br>
    <input type="submit" title="提交" id="put">
    <button id="clear">清除内容</button>
    </div>
<!--<script type="text/javascript" src="../javascript/creatediv.js"></script>-->
<script type="text/javascript" src="../javascript/changecolor.js"></script>
<script>
    $(document).ready(function(){
        $("#change_Color").mousedown(function(){
            $(".a").css("background-color","white");
        });
        $("#change_Color").mouseup(function(){
            $(".a").css("background-color","aqua");
        });
        $("#show_hide").click(function(){
            $("#block").toggle();
        });
        $("#put").click(function(){
            if($("#name").val()!=null&&$("#name").val()!=""&&$("#key").val()!=null&&$("#key").val()!=""){
            if($("#name").val().match("zyd")){
                alert("提交成功");
            }else
            {alert("提交失败");}
            }
            else
            {
                alert("请将信息填完整");
            }
        });
        $("#clear").click(function(){
            $("#key").val("");
            $("#name").val("");
        });
    });
</script>
</body>
</html>
