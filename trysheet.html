<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sheet_test</title>
    <link type="text/css" rel="stylesheet" href="../css/trysheet.css">
    <script type="text/javascript" src="../javascript/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../javascript/trysheet.js"></script>
</head>
<body>
<table>
    <tr>
        <th style="width: 160px;">表头一</th>
        <th style="width: 160px;">表头二 </th>
        <th style="width: 160px;">表头三</th>
        <th style="width: 160px;">表头四</th>
        <th style="width: 160px;">表头五</th>
    </tr>
    <tr>
        <td>第一行第一列</td>
        <td>第一行第二列</td>
        <td>第一行第三列</td>
        <td>第一行第四列</td>
        <td>第一行第五列</td>
    </tr>
    <tr>
        <td>第二行第一列</td>
        <td>第二行第二列</td>
        <td>第二行第三列</td>
        <td>第二行第四列</td>
        <td>第二行第五列</td>
    </tr>
    <tr>
        <td>第三行第一列</td>
        <td>第三行第二列</td>
        <td>第三行第三列</td>
        <td>第三行第四列</td>
        <td>第三行第五列</td>
    </tr>
    <tr>
        <td>第四行第一列</td>
        <td>第四行第二列</td>
        <td>第四行第三列</td>
        <td>第四行第四列</td>
        <td>第四行第五列</td>
    </tr>
</table>
<div>
<button id="1">删除行</button>
<button id="2">删除列</button>
<button id="3">隐藏行列</button>
<button id="4">获取单元格的值</button>
<button id="5">获取一行的值</button>
<button id="6">插入行</button>
<button id="7">合并单元格</button>
<button id="8">拆分单元格</button>
    </div>
</body>
</html>
