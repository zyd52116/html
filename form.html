<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script>
        function check() {
            var obj = document.form1;
            var name = obj.uName.value;
            if (name == "") {alert("请填写姓名！"); return;}
            if (obj.uSex.checked == true) {
                var sex = "男";
            }
            else {
                sex = "女";
            }
            var index = obj.city.selectedIndex;
            var selCity = obj.city.options[index].text;
            var ah = new Array();
            for (var i = 4; i <= 9; i++) {
                if (obj.elements[i].checked == true)
                    ah.push(obj.elements[i].value);
            }
            if (ah == "") {
                alert("请至少选择一项爱好！");
                return;
            }
           var str = "您所填写的信息：\n";
            str += "您的姓名是：" + name;
            str += "," + sex;
            str += ",居住在" + selCity;
            str += "。您喜欢" + ah + "。";
            document.getElementById("info").value = str;
        }
        function getElements(){
           var num=document.forms[0].length;
            num="一共使用了"+num+"个表单元素";
            alert(num);
        }
        function setFocus(){
            document.getElementById("uName").focus();
        }
    </script>
</head>
<body onload="setFocus()">
请填写您的个人信息：
<br>
<br>
<div>
    <form id="form1" name="form1" method="post" action="javascript:check()">
        <label>姓名：<input type="text" name="uName" id="uName"></label>
        <br><br>
        性别：<label><input name="uSex" id="man" type="radio" checked="checked">男</label>
              <label><input name="uSex" id="woman" type="radio">女</label>
        <br><br>
        <label>居住城市：<select name="city" id="city">
            <option>南京</option>
            <option>盐城</option>
            <option>苏州</option>
            <option>无锡</option>
            <option>常州</option>
            <option>扬州</option>
            <option>泰州</option>
            <option>镇江</option>
        </select></label>
        <br><br>
        爱好：<label><input type="checkbox" name="football" id="fb" value="足球">足球</label>
        <label><input type="checkbox" name="basketball" id="bb" value="篮球">篮球</label>
        <label><input type="checkbox" name="music" id="mu" value="音乐">音乐</label>
        <label><input type="checkbox" name="trip" id="tr" value="旅行">旅行</label>
        <label><input type="checkbox" name="game" id="ga" value="游戏">游戏</label>
        <label><input type="checkbox" name="other" id="ot" value="其他">其他</label>
        <br><br>
        <input type="submit" name="button" id="button" value="提交">
        <input type="submit" name="button" id="button2" value="重置" onclick="window.location.reload()">
    </form>
</div>
<br>
<textarea name="info" id="info" cols="55" rows="4"></textarea>
<br><br>
<input name="ele" id="ele" type="button" value="表单元素个数" onclick="getElements()">
</body>
</html>
